<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/profile.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card profile-card shadow p-4 text-center" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-3 position-relative d-flex flex-column align-items-center">
      <img src="../uploads/default.png" alt="Profile Picture" id="profilePic" class="profile-pic mx-auto d-block">
      <label for="profilePicInput" class="edit-pic-btn" title="Change picture">
        <i class="bi bi-camera"></i>
      </label>
      <input type="file" id="profilePicInput" class="file-input" accept="image/*">
    </div>
    <h4 class="fw-bold" id="userName">...</h4>
    <p class="text-muted" id="userEmail">...</p>
    <form id="changePasswordForm" class="mt-3">
      <h6 class="mb-2">Change Password</h6>
      <div class="mb-2">
        <input type="password" class="form-control" id="currentPassword" placeholder="Current password" required>
      </div>
      <div class="mb-2">
        <input type="password" class="form-control" id="newPassword" placeholder="New password" required>
      </div>
      <div class="mb-2">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Update Password</button>
      <div id="passwordMsg" class="mt-2"></div>
    </form>
    <a href="index.php" class="btn btn-secondary mt-3">Back to Home</a>
  </div>

  <script src="../js/profile.js"></script>
