<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Finance Assistant</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="d-flex flex-column vh-100">

  <!-- HEADER -->
  <header class="bg-white shadow-sm py-2">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <h1 class="h5 mb-0 text-muted">Student Finance Assistant</h1>
      <div class="d-flex align-items-center">
        <a href="login.html" class="btn btn-outline-primary btn-sm me-2">Login</a>
        <a href="signup.html" class="btn btn-primary btn-sm me-3">Sign Up</a>
        <a href="#" class="d-block">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile" class="rounded-circle" width="40" height="40">
        </a>
      </div>      
    </div>
  </header>

  <!-- SIDEBAR + MAIN -->
  <div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <nav class="d-flex flex-column flex-shrink-0 bg-white border-end p-3" style="width: 70px;">
      <ul class="nav nav-pills flex-column mb-auto text-center">
        <li class="nav-item">
          <a href="#" class="nav-link active py-3" aria-current="page" title="Home">
            <i class="bi bi-house fs-5"></i>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-muted py-3" title="Dashboard">
            <i class="bi bi-speedometer2 fs-5"></i>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-muted py-3" title="Budget">
            <i class="bi bi-table fs-5"></i>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-muted py-3" title="Expenses">
            <i class="bi bi-grid-3x3-gap fs-5"></i>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-muted py-3" title="Profile">
            <i class="bi bi-person fs-5"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1">
      <!-- Hero Section -->
      <section class="d-flex align-items-center justify-content-center text-center bg-hero" style="min-height: 90vh;">
        <div class="text-white">
          <h1 class="display-4 fw-bold">Master Your Budget</h1>
          <p class="lead mb-4">Take control of your finances and achieve your goals, with a budget plan adapted to your needs.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
