<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Student Finance Assistant</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <main class="form-login text-center">
    <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Logo" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <!-- Error message -->
    <div id="login-error" class="text-danger mb-2" style="display:none;">Invalid email or password.</div>

    <form action="../php/login.php" method="POST">
      <div class="form-floating mb-2">
        <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
        <label for="floatingEmail">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-2 mb-0">
        <a href="forgot_password.html" class="text-decoration-none text-danger">Forgot password?</a>
      </p>
      <p class="mt-3 mb-0 text-muted">Don’t have an account? <a href="signup.html">Sign up</a></p>
    </form>

    <p class="mt-5 mb-3 text-muted">© 2025 Student Finance Assistant</p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show error message if ?error=1 in URL
    if (window.location.search.includes('error=1')) {
      document.getElementById('login-error').style.display = 'block';
    }
  </script>
</body>
</html>
