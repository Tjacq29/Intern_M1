<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – Student Finance Assistant</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/signup.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <main class="form-signup text-center">
    <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Logo" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Create your account</h1>

    <form action="../php/signup.php" method="POST">
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="floatingName" name="name" placeholder="Your Name" required>
        <label for="floatingName">Full Name</label>
      </div>

      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com" required>
        <label for="floatingEmail">Email address</label>
      </div>

      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingConfirm" name="confirm" placeholder="Confirm Password" required>
        <label for="floatingConfirm">Confirm Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-3 mb-0 text-muted">Already have an account? <a href="login.html">Log in</a></p>
    </form>

    <p class="mt-5 mb-3 text-muted">© 2025 Student Finance Assistant</p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
