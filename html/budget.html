<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Budget Setup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/budget.css">
</head>
<body class="bg-light">

  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Monthly Budget Setup</h2>
    <form id="budgetForm" class="p-4 bg-white rounded shadow-sm">

      <!-- Step 1 -->
      <div class="form-step active" id="step-1"> <!-- NOT d-none -->
        <div class="mb-3">
          <label for="monthlyBudget" class="form-label">Enter your monthly budget (in local currency)</label>
          <input type="number" id="monthlyBudget" name="monthlyBudget" class="form-control" required>
        </div>
        <div class="text-end">
          <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
        </div>
      </div>
      <!-- Step 2 -->
      <div class="form-step d-none" id="step-2">
        <div class="mb-3">
          <label for="university" class="form-label">Select your university</label>
          <select id="university" name="university" class="form-select" required>
            <option selected disabled value="">-- Select University --</option>
            <option value="ISEN Brest">ISEN Brest</option>
            <option value="BINUS Jakarta">BINUS Jakarta</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
          <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="form-step d-none" id="step-3">
        <div class="mb-3">
          <label for="housing" class="form-label">Where do you live?</label>
          <select id="housing" name="housing" class="form-select" required>
            <option selected disabled value="">-- Select Housing --</option>
            <option value="Apartment">Apartment</option>
            <option value="Flat sharing">Flat sharing</option>
            <option value="Family Home">Family Home</option>
            <option value="BINUS Hall of Residence">BINUS Hall of Residence</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
          <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="form-step d-none" id="step-4">
        <div class="mb-3">
          <label for="transport" class="form-label">How do you go to university?</label>
          <select id="transport" name="transport" class="form-select" required>
            <option selected disabled value="">-- Select Transport --</option>
            <option value="Foot">Foot</option>
            <option value="Bike">Bike</option>
            <option value="Car">Car</option>
            <option value="Bus">Bus</option>
            <option value="Scooter">Scooter</option>
            <option value="Grab">Grab</option>
            <option value="Public Transport">Public Transport</option>
            <option value="Shuttle">Shuttle</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
          <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
        </div>
      </div>

      <!-- Step 5 -->
      <div class="form-step d-none" id="step-5">
        <div class="mb-3">
          <label for="activity" class="form-label">Do you practice a regular activity?</label>
          <select id="activity" name="activity" class="form-select" required>
            <option selected disabled value="">-- Select Activity --</option>
            <option value="None">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="mb-3 d-none" id="activityCostGroup">
          <label for="activityCost" class="form-label">Monthly cost of the activity</label>
          <input type="number" id="activityCost" name="activityCost" class="form-control">
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>

    </form>
  </div>

  <script src="../js/budget.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
