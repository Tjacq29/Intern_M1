<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password â€“ Student Finance Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <main class="form-login text-center">
    <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Logo" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Forgot your password?</h1>
    <p class="mb-3 text-muted">Enter your email address and we'll send you a link to reset your password.</p>

    <!-- Success/Error message -->
    <div id="forgot-msg" class="mb-2" style="display:none;"></div>

    <form id="forgotForm" action="../php/forgot_password.php" method="POST">
      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="forgotEmail" placeholder="name@example.com" required>
        <label for="forgotEmail">Email address</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Send reset link</button>
      <p class="mt-3 mb-0">
        <a href="login.html" class="text-decoration-none">Back to login</a>
      </p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show message if ?sent=1 or ?error=1 in URL
    const params = new URLSearchParams(window.location.search);
    if (params.get('sent') === '1') {
      document.getElementById('forgot-msg').style.display = 'block';
      document.getElementById('forgot-msg').className = 'text-success mb-2';
      document.getElementById('forgot-msg').textContent = 'A reset link has been sent to your email address.';
    }
    if (params.get('error') === '1') {
      document.getElementById('forgot-msg').style.display = 'block';
      document.getElementById('forgot-msg').className = 'text-danger mb-2';
      document.getElementById('forgot-msg').textContent = 'No account found with this email.';
    }
  </script>
</body>
</html>
